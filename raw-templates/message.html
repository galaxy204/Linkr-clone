<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<title>This is title</title>
		
		<meta content="width=device-width, initial-scale=1" name="viewport">
		
		
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/main.css" />
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		
		<!--[if IE 7]>
			<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->

	</head>
	<body>
		
		
		
		<div id="main_area">
		
			
			
			<div class="container-fluid" id="header_area">
			
				<div class="row">
				
					<div class="col-sm-12" id="header_top">
		
						
								<div class="col-sm-1" id="logo_area">
								
									<div class="logo">
										
										<h1><a href="#">Linker</a></h1>
									
									</div>
									
								</div>
								
								<div class="col-sm-11" id="top_menu">
								
								
									<nav class="navbar navbar-default">
									  <div class="container-fluid" id="main_menu">
										<!-- Brand and toggle get grouped for better mobile display -->
										<div class="navbar-header">
										  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
											<span class="sr-only">Toggle navigation</span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
											<span class="icon-bar"></span>
										  </button>
										</div>

										<!-- Collect the nav links, forms, and other content for toggling -->
										<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
										  <ul class="nav navbar-nav">
												<li class=""><a href="#"><i class="fa fa-home"></i> Home</a></li>
												<li class="menu_two"><a href="#"><i class="fa fa-users"></i> People </a></li>
												<li class="menu_three"><a href="#"><i class="fa fa-tasks"></i> Tasks</a></li>
												<li class="menu_four"><a href="#"><i class="fa fa-calendar"></i> Calender</a></li>
										  </ul>
										  <form class="navbar-form navbar-left" role="search">
											<div class="form-group">
											  <input id="search-box" class="form-control" type="text" placeholder="Search">
											</div>
										  </form>
										  <ul class="nav navbar-nav navbar-right">
									
												<li><a href=""><i class="fa fa-envelope"></i></a></li>
												
											
												<li class="">
													<a class="dropdown-toggle" data-toggle="dropdown" href=""><i class="fa fa-user"></i><span class="caret"></span></a>
													<ul class="dropdown-menu " aria-expanded="false" >
														<li>
															<a class="ng-binding" href="#">My profile</a>
														</li>
														<li class="divider"></li>
														<li>
															<a class="ng-binding" href="#">Logout</a>
														</li>
													</ul>
												</li>
										

										
									
										  </ul>
										</div><!-- /.navbar-collapse -->
									  </div><!-- /.container-fluid -->
									</nav>									
		
								
								</div>
	
					
					</div>
					<div class="col-sm-12" id="header_bottom">
						
						<h1><a href="#"><i class="fa fa-envelope"></i> Messages & notifications</a></h1>
					
					</div>				
				</div>
			</div>
			
			
			
			<!-- start my profile area -->
			<div class="container-fluid" id="message_area">
			
			
			
				<!-- start message row -->
				<div class="row">
				
				
					<!-- start left menu -->
					<div class="col-md-2" id="message_left_menu_bar">
					
						<ul class="nav nav-pills nav-stacked">
							
							<li role="presentation" class="active"><a href="#">Inbox</a></li>
							<li role="presentation" ><a href="#">Sent</a></li>
							
						
						</ul>
						<button class="btn btn-xxs btn-primary btn-block" >New message</button>
					</div>
					<!-- end  left menu  -->
					
					
					<!-- start  right_form  -->
					<div class="col-md-9" id="message_body">
							

						<div class="col-sm-12" id="message_top">
							
							<div class="btn-group">
								<button class="btn btn-xs btn-white"  style="margin-bottom:4px">
									<i class="fa fa-check-square-o"></i>
								</button>
								<button class="btn btn-xs btn-white" style="margin-bottom:4px">
									<i class="fa fa-square-o"></i>
								</button>
								<button class="btn btn-xs btn-white ng-binding" style="margin-bottom:4px">Mark as read</button>
							</div>							
						
						</div>
						
						
						<div class="col-sm-12" id="message_unread">
						
							<h5>Unread (1)</h5>
							
							<table class="table table-bordered">
							
								<tbody>
									
									<tr>
									
										<td class="table_td_left" ><i class="fa fa-envelope"></i> Anna J. Gaona</td>
										<td class="table_td_right">3/3/2015</td>
									
									</tr>
								
								</tbody>
							
							</table>
						
						</div>
						<div class="col-sm-12" id="message_read">
						
						
							<h5>Read (1)</h5>
							
							<table class="table table-bordered">
							
								<tbody>
									
									<tr>
									
										<td class="table_td_left" ><i class="fa fa-envelope"></i> Anna J. Gaona</td>
										<td class="table_td_right">3/3/2015</td>
									
									</tr>
								
								</tbody>
							
							</table>						
						
						
						
						
						</div>
						
					
					</div>
					<!-- end  right_form  -->
				
				
				</div>
				<!-- end message row-->
			
			
			
			
			</div>
			
			
			
			
			<!-- end my profile area -->
			
			
		</div>
		

	<!-- bootstrap -->	
	<script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>			
	<!-- end_bootstrap -->			
		
		
	</body>
</html>
